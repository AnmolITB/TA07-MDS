<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumos</title>
    <link rel="stylesheet" href="/css/calculator .css"> <!-- Enlazamos el archivo CSS -->
</head>
<body>
    <!-- Barra de navegación -->
    <div class="nav-buttons">
        <a href="/html/home.html" class="button">🏠 Inicio</a>
        <a href="/html/p2.html" class="button"><span class="emoji">📘</span> Introducción</a>   
        <a href="calculator.html" class="button">🧮 Calculadora</a>
    </div>

    <!-- Formulario de la calculadora -->
    <div class="calculator-container">
        <div class="calculator">
            <h1>Calculadora de Consumos</h1>

            <form id="calculadora-form">
                <div class="input-group">
                    <label for="tipo-consumo">Selecciona el tipo de consumo:</label>
                    <select id="tipo-consumo">
                        <option value="electrico-ano">Consumo Eléctrico (Próximo Año)</option>
                        <option value="electrico-periodo">Consumo Eléctrico (Septiembre-Junio)</option>
                        <option value="agua-ano">Consumo de Agua (Próximo Año)</option>
                        <option value="agua-periodo">Consumo de Agua (Septiembre-Junio)</option>
                        <option value="materiales-periodo">Consumo de Materiales</option>
                        <option value="consumibles-periodo">Consumo de Consumibles de Oficina</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="cantidad">Introduce la cantidad estimada (por ejemplo, kWh, litros, unidades):</label>
                    <input type="number" id="cantidad" required>
                </div>

                <div class="input-group">
                    <label for="tiempo">Introduce el tiempo estimado (en meses):</label>
                    <input type="number" id="tiempo" required>
                </div>

                <button type="button" class="button" onclick="calcularConsumo()">Calcular</button>
            </form>

            <div id="resultado"></div>
        </div>
    </div>

    <script src="/js/calculator.js"></script> 
</body>
</html>
